<app-info-cliente></app-info-cliente>

<div class="content">
  <div class="box">

    <div class="titutlo">
      <h2>Historial del Cliente</h2>
    </div>


    <table>
      <thead>
        <tr>
          <th>Fondo</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Fecha de Acción</th>
          <th>Estado</th>
          <th>Mensaje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaccion of transacciones">
          <td>{{ getFondoNombre(transaccion.fondoId) }}</td>
          <td [ngClass]="{'estado-activo': transaccion.tipo === 'Apertura', 'estado-inactivo': transaccion.tipo !== 'Apertura'}">
            {{ transaccion.tipo }}</td>
          <td>${{ transaccion.monto }}</td>
          <td>{{ transaccion.timestamp | date:'yyyy-MM-dd' }}</td>
          <td
            [ngClass]="{'estado-activo': transaccion.estado === 'éxito', 'estado-inactivo': transaccion.estado !== 'éxito'}">
            {{ transaccion.estado }}
          </td>
          <td>{{ transaccion.mensaje }}</td>
        </tr>
      </tbody>
    </table>

    <div class="boton"><button class="btn-devolverse" (click)="devolverse()">Devolverse</button> </div>
  </div>
</div>
